server.port = 443

# Comerzzia Master 
spring.datasource.username=${COMERZZIA_DB_USER}
spring.datasource.password=${COMERZZIA_DB_PASS}

# Sales Orquestration
comerzzia.datasource.username=${COMERZZIA_DB_USER}
comerzzia.datasource.password=${COMERZZIA_DB_PASS}

#spring.flyway.locations=classpath:db/migration,classpath:db/testdata

spring.jpa.show-sql=false

# Security
master.jwt.keystore.jks-location=base64:
master.jwt.keystore.password=${INTEGRATION_JWT_JKS_PASSWORD}
master.jwt.keystore.keypair-alias=${INTEGRATION_JWT_JKS_ALIAS}

connector.auth.provider-url=${INTEGRATION_SERVER}

#B1
url.base.b1=${INTEGRATION_B1_URL}
b1.apiKey=${B1_APIKEY}
b1.token=${B1_TOKEN}
b1.size.paginate=1000

#Master Integracao
master.url.base=${INTEGRATION_MASTER_SERVER}
master.api.integracao.item.url=${master.url.base}/v1/erptocmz/
oauth.master.url=${master.url.base}/oauth2/token
master.grant_type=${MASTER_GRANT_TYPE}
master.scop=${SCOPE}
master.username=${MASTER_USER}
master.password=${MASTER_PASSWORD}

#Config Retry
retry.maxAttempts=20
retry.maxDelay=1000

